<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2>Javascript</h2>
        <p id="demo"></p>
        <script>
            var fruits=["Apples","Banana","Pineapple","strawberry","jack fruit","grapes"];
            var text="";
            var i;
            for(i=0;i<fruits.length;i++){
                text+=fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
